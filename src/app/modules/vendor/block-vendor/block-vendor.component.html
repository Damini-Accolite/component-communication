<div>
    <table class = "table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr *ngFor = "let vendor of Blist">
            <td>{{vendor.name}}</td>
            <td>{{vendor.age}}</td>
            <td>{{vendor.city}}</td>
        </tr>
    </table>
</div>
