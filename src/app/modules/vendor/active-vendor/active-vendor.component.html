<div>
    <table class = "table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr *ngFor = "let vendor of Active1">
            <td>{{vendor.name}}</td>
            <td>{{vendor.age}}</td>
            <td>{{vendor.city}}</td>
            <td><button class = "button" (click)="Onclick(vendor)">Block</button></td>
        </tr>
    </table>
</div>
